syntax = "proto3";

service CarRental {
  rpc AddCar (Car) returns (CarId);
  rpc CreateUsers (stream User) returns (CreateUsersResponse);
  rpc UpdateCar (UpdateCarRequest) returns (Car);
  rpc RemoveCar (CarId) returns (CarList);
  rpc ListAvailableCars (CarFilter) returns (stream Car);
  rpc SearchCar (CarId) returns (CarStatus);
  rpc AddToCart (CartItem) returns (CartResponse);
  rpc PlaceReservation (UserId) returns (ReservationResponse);
}

message Car {
  string make = 1;
  string model = 2;
  int32 year = 3;
  double daily_price = 4;
  int32 mileage = 5;
  string plate = 6;
  string status = 7;
}

message CarId {
  string plate = 1;
}

message User {
  string id = 1;
  string name = 2;
  string role = 3;
}

message CreateUsersResponse {
  int32 count = 1;
}

message UpdateCarRequest {
  string plate = 1;
  double daily_price = 2;
  string status = 3;
}

message CarList {
  repeated Car cars = 1;
}

message CarFilter {
  string text = 1;
  int32 year = 2;
}

message CarStatus {
  bool available = 1;
  Car car = 2;
}

message CartItem {
  string user_id = 1;
  string plate = 2;
  string start_date = 3;
  string end_date = 4;
}

message CartResponse {
  bool success = 1;
}

message UserId {
  string id = 1;
}

message ReservationResponse {
  bool success = 1;
  double total_price = 2;
}
